<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Story - Haunted Histories</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* Your existing styles here */
  </style>
</head>

<body>

  <header class="main-header">
    <div class="container header-content">
      <h3 class="name">
        <img src="https://d28lcup14p4e72.cloudfront.net/239025/8059813/Eeriecast%20Logo%20Revamp.png" class="logo">
        Haunted Histories
      </h3>
      <nav class="nav-menu">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a id="login-button" href="login.html">Login</a></li>
          <li><a id="signup-button" href="signup.html">Signup</a></li>
          <li><a id="logout-button" onclick="logout()" style="cursor: pointer; display: none;">Logout</a></li>
        </ul>
      </nav>
      
    </div>
  </header>

  <section class="submit-story-section">
    <div class="submit-container">
      <h1>Submit Your Story</h1>
      <p>Have a spine-chilling tale to share? Submit your story here and become part of Haunted Histories.</p>

      <form action="/api/stories/submit-story" method="POST" id="storyForm">
        <label for="title">Story Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Story Description:</label>
        <textarea id="description" name="description" rows="6" required></textarea>

        <button type="submit">Submit Story</button>
      </form>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <p>Â© 2024 Haunted Histories. All Rights Reserved.</p>
      <p>Designed with passion and a hint of spookiness.</p>
    </div>
  </footer>

  <script>
    // Define the API URL
    const API_URL = 'https://haunted-histories.vercel.app/';  // Replace with the actual base URL if needed

    async function checkAccess() {
      try {
        const response = await fetch(`${API_URL}/auth/check-session`, { credentials: 'include' });
        const data = await response.json();
        if (!data.loggedIn) {
          alert("You need to log in first!");
          window.location.href = 'login.html';
        } else {
          document.querySelector(".submit-story-section").style.display = "flex"; // Show form after check
        }
      } catch (error) {
        console.error("Error checking session:", error);
        alert("An error occurred. Please try again later.");
      }
    }

    document.addEventListener("DOMContentLoaded", async function () {
      document.querySelector(".submit-story-section").style.display = "none"; // Hide form initially
      await checkAccess(); // Check before displaying form
    });

    document.getElementById('storyForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const title = document.getElementById('title').value.trim();
      const city = document.getElementById('city').value.trim();
      const location = document.getElementById('location').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !city || !location || !description) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/stories/submit-story`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ title, city, location, description })
        });

        const data = await response.json();
        if (response.ok) {
          alert("Story submitted successfully!");
          window.location.href = '/';
        } else {
          alert("Error: " + (data.message || "Something went wrong."));
        }
      } catch (error) {
        console.error("Error submitting the story:", error);
        alert("Something went wrong. Please try again later.");
      }
    });

    async function logout() {
      try {
        const response = await fetch(`${API_URL}/auth/logout`, { method: 'POST', credentials: 'include' });
        const data = await response.json();
        if (data.message === 'Logged out successfully') {
          alert("You have been logged out!");
          window.location.href = 'index.html'; // Redirect to homepage after logging out
        } else {
          alert("Logout failed. Please try again.");
        }
      } catch (error) {
        console.error("Logout error:", error);
        alert("An error occurred while logging out.");
      }
    }
  </script>

<script src="auth.js"></script>

</body>

</html>
