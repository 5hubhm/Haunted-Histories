<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore haunted histories and ghostly tales across cities worldwide.">
    <title>Haunted Histories</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General styles for the content section */
        .content {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-family: 'Merriweather', serif;
        }

        /* Background video styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(70%);
        }

        /* Fog overlay for added spookiness */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9));
            z-index: -1;
            pointer-events: none;
            animation: fog-move 6s ease-in-out infinite alternate;
        }

        @keyframes fog-move {
            from {
                opacity: 0.7;
            }

            to {
                opacity: 1;
            }
        }

        /* Styling for the content-a section */
        .content-a {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-a h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .content-a p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }

        /* Buttons within content-a */
        .content-a .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content-a .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #b22222);
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content-a .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.7);
        }
    </style>
</head>

    <section class="content">

            <div class="buttons">
