<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Haunted Histories</title>
    <link rel="stylesheet" href="./styles.css">

    <style>
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            color: #fff;
            background: url('./images/1.webp');
            height: 100vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: translateY(-5px);
        }

        .contact-container h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #c7df3d;
        }

        .contact-container p {
            font-size: 20px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            display: inline-block;
            padding: 20px;
            border-radius: 50%;
            background: linear-gradient(145deg, #333, #000);
            color: #c7df3d;
            font-size: 28px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .social-links a:hover {
            background: #c7df3d;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <h3 class="name">
                <img src="https://d28lcup14p4e72.cloudfront.net/239025/8059813/Eeriecast%20Logo%20Revamp.png"
                    class="logo">
                Haunted Histories
            </h3>
            <nav class="nav-menu">
                <ul>
                  <li><a href="/">Home</a></li>
                </ul>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Connect with us through various social media platforms!</p>
            <div class="social-links">
                <a href="https://instagram.com/subhm.04/" target="_blank" title="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/shubham-karvariya-6ab142326/" target="_blank" title="LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="mailto:shubhamkarwariya245@gmail.com" tit le="Email">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>Â© 2024 Haunted Histories. All Rights Reserved.</p>
            <p>Designed with passion and a hint of spookiness.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/eded597644.js" crossorigin="anonymous"></script>
</body>

</html>
